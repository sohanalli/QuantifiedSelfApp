{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
<div class="container">
  <form method="POST">
    <div class="form-group">
      <img src="{{url_for("static",filename="images/signup.gif")}}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your Name" id="name" name="name"  value="{{ user.name }}" required>
    </div>
    <div class="form-group">
      <input type="email" readonly class="form-control" placeholder="Your Email ID" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your Contact Number" id="contactnum"  name="contactnum" maxlength="10" value="{{ user.contactnum }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Make Changes</button>
  </form>
</div>
{% endblock %}
