{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class="container">
  <form method="POST">
    <div class="form-group">
      <img src="{{url_for("static",filename="images/signup.gif")}}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Your Email ID" id="email" name="email" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your Contact Number" id="contactnum"  name="contactnum" maxlength="10" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" id="password1" name="password1" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Repeat your password" id="password2" name="password2" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
