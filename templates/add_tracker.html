{% extends "base.html" %}
{% block title %}Add Tracker{% endblock %}
{% block body %}
<div class="container">
    <form method="POST">
      <div class="form-group">
        <img src="{{url_for("static",filename="images/add-log.gif")}}">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Tracker Name" id="name" name="name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Description about Tracker" id="description" name="description" required>
      </div>
      <div class="form-group">
      <select class="form-control" id="tracker_type" name="tracker_type" required>
        <option value="" disabled selected hidden>Choose Tracker Type</option>
        <option value="Numerical">Numerical</option>
        <option value="Multiple Choice">Multiple Choice</option>
        <option value="Time Duration">Time Duration</option>
        <option value="Boolean">Boolean</option>
      </select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Settings" id="settings" name="settings" >
      </div>
      <button type="submit" class="btn btn-primary">Add Tracker</button>
    </form>
  </div>
{% endblock %}
